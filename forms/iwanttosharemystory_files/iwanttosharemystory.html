<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>I Want To Share My Story</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="blurBg-false" style="background-color:#EBEBEB">



<!-- Start Formoid form-->
<link rel="stylesheet" href="iwanttosharemystory_files/formoid1/formoid-metro-orange.css" type="text/css" />
<script type="text/javascript" src="iwanttosharemystory_files/formoid1/jquery.min.js"></script>
<form class="formoid-metro-orange" style="background-color:#FFFFFF;font-size:14px;font-family:'Open Sans','Helvetica Neue','Helvetica',Arial,Verdana,sans-serif;color:#666666;max-width:480px;min-width:150px" method="post"><div class="title"><h2>I Want To Share My Story</h2></div>
	<div class="element-name" ><label class="title">Name<span class="required">*</span></label><span class="nameFirst"><input  type="text" size="8" name="name[first]" required="required"/><label class="subtitle">First</label></span><span class="nameLast"><input type="text" size="14" name="name[last]" required="required"/><label class="subtitle">Last</label></span></div>
	<div class="element-email" ><label class="title">Email<span class="required">*</span></label><input class="large" type="email" name="email" value="" required="required"/></div>
	<div class="element-number" ><label class="title">Phone<span class="required">*</span></label><input class="large" type="text" min="0" max="100" name="number" required="required" value=""/></div>
	<div class="element-textarea" ><label class="title">Message<span class="required">*</span></label><textarea class="medium" name="textarea" cols="20" rows="5" required="required"></textarea></div>

<div class="submit"><input type="submit" value="Submit"/></div></form>
<script type="text/javascript" src="iwanttosharemystory_files/formoid1/formoid-metro-orange.js"></script>

<!-- Stop Formoid form-->



</body>
</html>
